{% extends 'app/base.html' %} {% load static %} {% block content %}
<div class="container-fluid">
    <div class="row">
        {% for service in services %}
        <div class="col s10 offset-s1 m6 l4 xl4">
            <div class="card hoverable">
                <div class="card-image waves-effect waves-block waves-light">
                    <img src="{{ service.pic.url }}" alt="{{ service.name }}" class="activator">
                </div>
                <div class="card-content">
                    <span class="activator card-title grey-text text-darken-3">{{ service.name }} <i class="material-icons left tiny">more_vert</i></span>
                </div>
                <div class="card-reveal">
                    <span class="card-title"><i class="material-icons">close</i> {{ service.name }} </span>
                    <p class="text-justify">{{ service.desc }}</p>
                    <a class="waves-effect waves-light btn blue"><i class="material-icons right">add</i>فرم درخواست</a>
                    <!-- <button class="btn"> Yo </button> -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
