{% extends 'app/base.html' %}
{% load static %} 
{% load markdownify %} 
{% block title %}
<title>Herotek | Blog </title>
{% endblock %} 
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m10 offset-m1 ">
            <div class="card-panel">
                {{ object.headline }} 
                {{ object.pub_date }}
                {{ object.body|markdownify|safe}}
                {{ object.authors }}
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
