{% extends 'app/base.html' %}
{% load static %}
{% block title %} {{ block.super }} | {{ object.slug }} {% endblock %}



{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 m10 offset-m1 ">
            <div class="card-panel">
                <h5> {{ object.headline }} </h5>
                <hr>
                {{ object.body_text|safe }}
                <div class="card-action">
                    <p>{{ object.pub_date }}</p>
                </div>
            </div>  

        </div>
    </div>
</div>


{% endblock %}
