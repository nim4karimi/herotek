{% extends 'app/base.html' %} {% load static %} {% block title %}
<title>Herotek | Blog</title>
{% endblock %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3 xl12">
      <ul class="collapsible" data-collapsible="accordion">
        {% for post in posts %}
        <li>
          <div class="collapsible-header">
            <i class="material-icons">add</i>{{ post.headline }}</div>
          <div class="collapsible-body">
            <span>{{ post.body_text }}</span>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
